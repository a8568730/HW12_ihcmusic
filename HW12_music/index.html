<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	<title>Ihc Music</title>
	<link rel="shortcut icon" href="images/favicon.png"/>
	<link rel="stylesheet" href="css/index.css" type="text/css"/>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="js/index.js"></script>
	
</head>
<body>
<div id="head-container">
				<span id="helper"></span>
				<img src="images/logo.png" id="logo" />
				<h6 class="title">Ihc Music</h6>
				<div id="ss-container">
					<input type="text" name="ss" id="search"/>
					<span class="fontawesome-reorder" id="sign-btn"></span>
				</div>
				
				<div id="sign-group">
					<a href="#">登入</a>
					<a href="#">註冊</a>
				</div>
</div>
			
<div id="window">
	<div id="wrapper">
		
		<div id="page1">
			<nav id="head-nav">
				<a data-music="hot">熱門<span class="fontawesome-bolt"></span></a>
				<a data-music="class">經典<span class="fontawesome-spinner"></span></a>
				<a data-music="guitar">吉他<span class="fontawesome-leaf"></span></a>
				<a data-music="singer">歌手<span class="fontawesome-group"></span></a>
				<a data-music="radio">我的電台<span class="fontawesome-star"></span></a>
			</nav>	
		</div>
		
		
		<div id="page2" style="font-size:3em;">
			<h1>lalalla</h1>
			<button id="return">back</button>
		</div>
	</div>
</div>
</body>
</html>
